# -------------- Configuration --------------
debug {
  disable_logs=false
}

xwayland {
  force_zero_scaling=true
}

# Animations
animations {
  bezier=myBezier, 0.05, 0.9, 0.1, 1.05
  animation=windows, 1, 7, myBezier
  animation=windowsOut, 1, 7, default, popin 80%
  animation=border, 1, 10, default
  animation=fade, 1, 7, default
  animation=workspaces, 1, 6, default, slide
  animation=specialWorkspace, 1, 3, default, fade
  enabled=true
}

# Decoration
decoration {
  active_opacity=1
  dim_around=0.400000
  dim_inactive=false
  dim_special=0.400000
  dim_strength=0.500000
  fullscreen_opacity=1
  inactive_opacity=1
  rounding=0

  blur {
    enabled=true
    new_optimizations=true
    passes=3
    size=3
    special=false
    xray=false
  }

  shadow {
    #enabled=false
    #ignore_window=true
    color=rgba(00000099) # Default 0xee1a1a1a
    range=4
    render_power=3
  }
}

# Decoration
general {
  border_size=1
  col.active_border=rgb(451F67)
  col.inactive_border=rgb(000000)
  gaps_in=4
  gaps_out=10
  layout=dwindle
}

dwindle {
  #no_gaps_when_only=2 
  preserve_split=true
  smart_resizing=false
  smart_split=false
  special_scale_factor=0.980000
}

gestures {
  workspace_swipe=true
}

group {
  groupbar {
    col.active=rgb(7cafc2)
    col.inactive=rgb(585858)
    text_color=rgb(d8d8d8)
  }
  col.border_active=rgb(7cafc2)
  col.border_inactive=rgb(585858)
  col.border_locked_active=rgb(86c1b9)
}

input {
  touchpad {
    natural_scroll=false
  }
  follow_mouse=1
  kb_layout=us
  kb_options=caps:swapescape
  sensitivity=0
}

master {
  inherit_fullscreen=true
  new_status=master
}

misc {
  background_color=rgb(000000)
  disable_hyprland_logo=true
  disable_splash_rendering=true
  enable_swallow=true
  initial_workspace_tracking=1
  key_press_enables_dpms=true
}


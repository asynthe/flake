# -------------- Environment Variables --------------

# Wayland and Electron
env = NIXOS_OZONE_WL, 1
env = MOZ_ENABLE_WAYLAND, 1

# Nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# XDG Portal
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

# Cursor
env = HYPRCURSOR_SIZE,32
env = XCURSOR_SIZE,32

# -------------- Startup --------------
#exec-once = dbus-update-activation-environment --systemd --all && systemctl --user stop graphical-session.target && systemctl --user start hyprland-session.target

# Created by Home Manager
exec-once = systemctl --user start hyprland-session.target

exec-once = sleep 1 && swww-daemon &
exec-once = polkit-kde-authentication-agent-1 &
exec-once = mullvad-gui &
exec-once = qbittorrent &
#exec-once = waybar &
exec-once = fcitx5 -d &

# -------------- Monitor --------------
workspace = special, border: 0

# Last variable is scaling, I use 1.20 sometimes.
monitor = eDP-1, 2560x1600@120, 1920x0, 1.25
monitor = HDMI-A-3, 1920x1080@60, 0x0, 1

#"${monitor1}, 2560x1600@120, 1920x0, 1.25"
#"${monitor2}, 1920x1080@60, 0x0, 1"

# eDP-1
#"${monitor1}, 3840x2400@120, 0x0, 2"
#"${monitor1}, 2560x1600@120, 0x0, 1.25"

# eDP-1 on the left
#"${monitor1}, 1920x1080@60, 0x0, 1" 
#"${monitor2}, 1920x1080@60, 1920x0, 1"

# eDP-1 on the right
#"${monitor1}, 1920x1080@60, 1920x0, 1"
#"${monitor1}, 2560x1600@120, 1920x0, 1.25"
#"${monitor2}, 1920x1080@60, 0x0, 1"

# Disable eDP-1
